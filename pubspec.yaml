name: kexcel
description: Excel Creator

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive:
  hive_flutter:
  injectable:
  get_it: ^7.2.0
  flutter_bloc: ^8.1.1
  dio: ^4.0.6
  path_provider: ^2.0.11
  syncfusion_flutter_xlsio: ^20.3.59-beta
  excel: ^2.0.0-null-safety-3
  cupertino_icons: ^1.0.2
  open_file: ^3.2.1
  file_picker:
  easy_localization: ^3.0.1
  pdf: ^3.8.4
  printing: ^5.9.3
  flutter_secure_storage: ^7.0.1
  multi_select_flutter:
    git: https://github.com/Shahriyar13/multi_select_flutter.git
  package_info_plus:

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator:
  build_runner:
  injectable_generator:
  flutter_lints:

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/vectors/
    - assets/images/

